name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBRIMIR_LTO=ON

      - name: Build
        run: cmake --build build --config Release --target brimir_libretro

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifact
          cp build/bin/Release/brimir_libretro.dll artifact/
          cp resources/info/brimir_libretro.info artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brimir-windows-x64
          path: artifact/

  build-linux-x64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DBRIMIR_LTO=ON

      - name: Build
        run: cmake --build build --config Release --target brimir_libretro --parallel $(nproc)

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          find build -name "brimir_libretro.so" -exec cp {} artifact/ \;
          cp resources/info/brimir_libretro.info artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brimir-linux-x64
          path: artifact/

  build-linux-arm64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ARM64 cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build \
            gcc-14-aarch64-linux-gnu g++-14-aarch64-linux-gnu

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc-14 \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++-14 \
            -DBRIMIR_LTO=ON

      - name: Build
        run: cmake --build build --config Release --target brimir_libretro --parallel $(nproc)

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          find build -name "brimir_libretro.so" -exec cp {} artifact/ \;
          cp resources/info/brimir_libretro.info artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brimir-linux-arm64
          path: artifact/

  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DBRIMIR_LTO=ON

      - name: Build
        run: cmake --build build --config Release --target brimir_libretro --parallel $(sysctl -n hw.ncpu)

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          find build -name "brimir_libretro.dylib" -exec cp {} artifact/ \;
          cp resources/info/brimir_libretro.info artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brimir-macos-arm64
          path: artifact/

  release:
    needs: [build-windows, build-linux-x64, build-linux-arm64, build-macos-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: brimir-windows-x64
          path: windows-x64

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: brimir-linux-x64
          path: linux-x64

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: brimir-linux-arm64
          path: linux-arm64

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: brimir-macos-arm64
          path: macos-arm64

      - name: Package releases
        run: |
          cd windows-x64 && zip -r ../brimir-${{ github.ref_name }}-windows-x64.zip . && cd ..
          cd linux-x64 && tar czf ../brimir-${{ github.ref_name }}-linux-x64.tar.gz . && cd ..
          cd linux-arm64 && tar czf ../brimir-${{ github.ref_name }}-linux-arm64.tar.gz . && cd ..
          cd macos-arm64 && tar czf ../brimir-${{ github.ref_name }}-macos-arm64.tar.gz . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            brimir-${{ github.ref_name }}-windows-x64.zip
            brimir-${{ github.ref_name }}-linux-x64.tar.gz
            brimir-${{ github.ref_name }}-linux-arm64.tar.gz
            brimir-${{ github.ref_name }}-macos-arm64.tar.gz
          generate_release_notes: true
